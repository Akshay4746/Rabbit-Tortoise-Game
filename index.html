<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit-Tortise Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="heading">Play & Enjoy</h1>
    <div class="container">
        <div class="container2">
            <div class="play play1">
                <img src="images/player1.png" alt="">
            </div>
            <div class="centerline">
                <img src="images/1.png" alt="">
                <img src="images/2.png" alt="">
                <img src="images/3.png" alt="">
                <img src="images/4.png" alt="">
                <img src="images/5.png" alt="">
                <img src="images/6.png" alt="">
                <img src="images/7.png" alt="">
                <img src="images/8.png" alt="">
                <img src="images/9.png" alt="">
            </div>
            <div class="play play2">
                <img src="images/player2.png" alt="">
            </div>
        </div>
        <div class="container4">
            <div class="player1-info">
            <Button class="btn btn-warning"  onclick="run1()">PLAY</Button>
            <span class="player1">Player1</span>
             </div>
             <div class="player2-info">
            <Button class="btn btn-warning" onclick="run2()">PLAY</Button>
            <span class="player2">Player2</span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
